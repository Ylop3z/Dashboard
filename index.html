<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/styles.css">

  <title>Sistema TELAT</title>
  <meta name="google-signin-client_id" content="154385220256-6ic2ilahijhnv4o2ak6l3g89g2gahh17.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <img class="logo-img" src="https://telat.mx/assets/img/logo.png" alt="Logo TELAT">
      <button class="sidebar-btn active" onclick="showMetrics()" data-section="metricsSection">
        <i class="bi bi-bar-chart"></i> Metricas
      </button>
      <button class="sidebar-btn" data-section="emailContentSection">
        <i class="bi bi-envelope"></i> Emails
      </button>
      <button class="sidebar-btn" data-section="storeLocationsSection">
        <i class="bi bi-shop"></i> Store Locations
      </button>
      <button class="sidebar-btn" data-section="profitCalculator">
        <i class="bi bi-calculator"></i> Profit Calculator
      </button>
      <button class="sidebar-btn" data-section="callbacksSection">
        <i class="bi bi-telephone"></i> Callbacks
      </button>
      <button class="sidebar-btn" data-section="rankingSection">
        <i class="bi bi-trophy"></i> Ranking
      </button>
      <button class="sidebar-btn" data-section="linksSection">
        <i class="bi bi-link-45deg"></i> Links
      </button>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="bi bi-moon"></i> Modo Oscuro
      </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1 class="header-title">
          <img class="logo-img" src="https://telat.mx/assets/img/logo.png" alt="Logo">
          Sistema TELAT
        </h1>
        <p>Sistema de gestión empresarial</p>
        <div class="header-actions">
          <button class="logout-btn" onclick="logout()" id="logout-btn" style="display: none;">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
          </button>
        </div>
      </div>

      <!-- Página de Login -->
      <div id="login-page" class="login-container">
        <div class="login-card">
          <h1>Acceso al Sistema</h1>
          
          <div id="g_id_onload"
               data-client_id="154385220256-6ic2ilahijhnv4o2ak6l3g89g2gahh17.apps.googleusercontent.com"
               data-callback="handleCredentialResponse"
               data-auto_prompt="false">
          </div>

          <div class="g_id_signin" 
               data-type="standard"
               data-size="large"
               data-theme="outline"
               data-text="sign_in_with"
               data-shape="rectangular"
               data-logo_alignment="left"
               data-width="300">
          </div>

          <div id="login-message" style="margin-top: 20px; min-height: 60px;"></div>
        </div>
      </div>

      <!-- Aplicación Principal -->
      <div id="app-page" class="app-container">
        <!-- El contenido se generará dinámicamente -->
      </div>
    </div>
  </div>

  <div id="copyMessage">Copied successfully!</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
<script src="./js/app.js" defer></script>
</body>
</html>
